<input matInput
    autocomplete="off"
    [id]="id"
    [readonly]="to.readonly"
    [errorStateMatcher]="errorStateMatcher"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [tabindex]="to.tabindex || 0"
    [placeholder]="to.placeholder"    
    [matAutocomplete]="searchSelectAutoComplete"
    (input)="editSearchSelectFormFlag = false"
    (blur)="blurSearchSelect($event)"
/>
<mat-autocomplete
    #searchSelectAutoComplete="matAutocomplete"
    [displayWith]="displaySearchSelectValue($event)"
    (optionSelected)="searchSelected($event)"
>
    <mat-option
        *ngFor="let option of foundOptions | async"
        [value]="option.value"
    >
        {{ option.label }}
    </mat-option>
    <mat-option [value]=""><mat-icon>add_circle_outline</mat-icon>Add New</mat-option>
</mat-autocomplete>
<div [id]="id + '-form'" *ngIf="editSearchSelectFormFlag === true">

</div>
